<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in ra màn hình n số nguyên tố đầu tiên</title>
</head>
<body>
<script>
let num=prompt("nhập số lượng ") ;
let count =0;
let n = 0;
let kq='';
while(count<num){

    let kiemTra = true;
    if (n < 2) {
        kiemTra = false;
    } else {
        for (let i = 2; i < Math.sqrt(n); i++) {
            if (n % i == 0) {
                kiemTra = false;
                break;
            }
        }
    }
    if (kiemTra) {
        count++;
        kq+=n +"<br> ";
    }
    n++;
}
document.write(kq);

</script>

</body>
</html>
