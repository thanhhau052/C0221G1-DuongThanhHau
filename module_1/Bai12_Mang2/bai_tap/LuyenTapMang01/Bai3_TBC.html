<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập và in ra màn hình giá trị trung bình của mảng</title>
</head>
<body>
<script>
    //bài 3
    let n = prompt("nhập vào các phần tử cách nhau bằng dấu cách");
    let arr = n.toString().split(' ');
    let max = arr[0];
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        sum += parseInt(arr[i]);
        if (arr[i] > max) {
            max = arr[i];
        }
    }
    let tbc = sum / arr.length;
    alert(max);
    alert(tbc);

</script>
</body>
</html>
