<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra 1 só có nằm trong mảng không?</title>
</head>
<body>



<script>
    let n = prompt("nhập vào số phần tử của mảng :");
    let soKiemTra =prompt("nhập vào số cần kiểm tra :")  ;
    let mang = [];
    let kq=true;
    for (let i = 0; i < n; i++) {
        mang[i] = prompt("nhập vào các phần tử của mảng :");
        if (mang[i] === soKiemTra) {
         kq=true;
         break;
        }else{
            kq=false;
        }
    }
    if(kq){
        alert("v is in the array");
    }else {
        alert("v is not in the array");
    }
</script>
</body>
</html>
