<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>khởi tạo mảng hai chiều và in ra các phần tử trong mảng</title>
</head>
<body>
<script>
    let arr = [[1, 2, 1, 24], [8, 11, 9, 4], [7, 0, 7, 27], [7, 4, 28, 14], [3, 10, 26, 7]];

    for (let i=0;i<arr.length;i++)
    {
        document.write("row " + i);
        document.write("<br>");
        for (let j in arr[i])
        {
            document.write(" " + arr[i][j]);
            document.write("<br>");
        }
    }
</script>
</body>
</html>
