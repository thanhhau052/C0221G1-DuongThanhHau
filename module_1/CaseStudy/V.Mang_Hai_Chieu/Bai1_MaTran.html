<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng số chẵn trong ma trận m*n( với m,n là số nhập từ bàn phím )</title>
</head>
<body>
<script>
    // let mang=[
    //     [1,2,3],
    //     [4,5,6]
    // ];
    let m=prompt("nhập vào số lượng phần tử trong mảng lớn");
    let n=prompt("nhập vào số lượng phần tử trong mảng nhỏ :");
    let mang=[];
    for (let i = 0; i<m; i++){
        mang[i]=[];
        for (let j=0;j<n;j++){
            mang[i][j]=prompt("nhập phần tử mảng nhỏ :")
        }
    }
    let sum=0;
    for (let i = 0; i<mang.length; i++){
        for (let j=0 ; j<mang[i].length; j++){
            if(mang[i][j]%2===0){
                sum+=parseInt(mang[i][j]);
            }
        }
    }
    alert(sum)
</script>
</body>
</html>
