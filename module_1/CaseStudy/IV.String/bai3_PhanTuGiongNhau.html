<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm số lượng kí tự chung giữa hai mảng</title>
</head>
<body>
<script>
    let chuoi1= "aabcc".split("");
    let chuoi2="adcaa".split("");
    let kq=[];
    for (let i=0; i<chuoi1.length; i++){
        for(let j=0; j<chuoi2.length; j++){
            if (chuoi1[i]===chuoi2[j]){
                kq+= chuoi2.splice(j,1);
                break;
            }
        }
    }
    alert(kq+"  Và số kí tự chung   " +kq.length)
</script>
