<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 2 : dem ki tu khac nhau trong xau</title>
</head>
<body>
<script>
    let nhap=prompt("nhap vao xau can kiem tra :").split("");
    let mang=[];
    for (let i=0; i<nhap.length; i++){
        if(mang.indexOf(nhap[i])===-1){
            mang.push(nhap[i]);
        }
    }
    alert(mang+" va "+mang.length);
</script>
</body>
</html>
