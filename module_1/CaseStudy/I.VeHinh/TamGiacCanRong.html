<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tam giác cân rỗng </title>
</head>
<body>
<script>
    let h = parseInt(prompt('Nhập'));
    for (let i = 0; i <= h; i++) {
        for (let j = 0; j <= h - i - 1; j++) {
            document.write('&nbsp&nbsp');
        }
        for (let j = 0; j < 2 * i + 1; j++) {
            if (j === 0 || j === 2 * i || i === h) {
                document.write('*');
            } else {
                document.write('&nbsp&nbsp');
            }
        }
        document.write('<br>');
    }
</script>
</body>
</html>
