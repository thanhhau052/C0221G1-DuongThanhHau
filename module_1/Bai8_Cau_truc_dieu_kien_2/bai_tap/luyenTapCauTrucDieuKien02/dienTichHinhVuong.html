<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình vuông khi biết  cạnh a</title>
</head>
<body>
<script>
    let a=parseInt(prompt("nhập vào cạnh của hình vuông a ="));
    if(a>0){
        dienTich=a*a;
        document.write("diện tích của hình vuông là : "+dienTich);
    }else{
        parseInt(prompt("nhập lại giá trị a lớn hơn 0"));
    }

</script>
</body>
</html>
