<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập tính cươc điện thoại của một gia đình</title>
</head>
<body>
<script>
    let tienDienThoai=parseInt(prompt("nhập vào số tiền điện thoại (Ngàn VNĐ)"));
    let tienMang=parseInt(prompt("nhập vào số tiền mạng sử dụng (Ngàn VNĐ)"));
    let tongCuoc='';
    let heSo1=1;
    let heSo2=0.8;
    if(tienDienThoai>100)
        if(tienMang>120){
            tongCuoc=(tienMang+tienDienThoai)*heSo1;

        }else {
            tongCuoc=(tienDienThoai*heSo1+tienMang*heSo2);
        }
    else {
        tongCuoc=(tienMang+tienDienThoai)*heSo2;
    }
document.write("số tiền cước điện thoại bạn phải trả là"+tongCuoc+".000"+"VNĐ");
</script>
</body>
</html>
