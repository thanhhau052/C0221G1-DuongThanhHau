<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i;
    let k;
    for(i = 1; i < 7; i++) {
        for(k = 1; k <= 7; k++) {
            if(!((i == 1 && (k == 1 || k == 4 || k == 7))
                || (i == 4 && (k == 1 || k == 7))
                || (i == 5 && (k <= 2 || k >= 6))
                || (i == 6 && (k <= 3 || k >= 5)))) {
               document.write(" * ");
            } else {
               document.write("&nbsp;&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
