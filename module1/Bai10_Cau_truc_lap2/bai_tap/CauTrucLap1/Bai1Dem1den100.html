<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 1 : đêm từ 1 đến 100</title>
</head>
<body>


<script>
    for(let i=1;i<100;i++){
        if(i===99){
            alert("đã hoàn thành");
        }
        document.write(i);
        document.write("<br>");
    }
</script>
</body>
</html>
