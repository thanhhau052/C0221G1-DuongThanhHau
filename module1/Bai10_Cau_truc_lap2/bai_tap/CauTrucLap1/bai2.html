<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let n=prompt("nhập nhiệt độ hiện tại");
   if(n>100){
       while (n>100){
           alert("giảm nhiệt độ xuống")
           n=prompt("nhập lại nhiệt độ");
       }
   }else
   if(n<20){
       while (n<20){
           alert("giảm nhiệt độ xuống")
           n=prompt("nhập lại nhiệt độ");
       }

   }
</script>
</body>
</html>
