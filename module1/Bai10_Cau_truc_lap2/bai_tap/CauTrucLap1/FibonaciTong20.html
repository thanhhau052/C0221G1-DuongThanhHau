<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tổng 20  số fibonaci đầu tiên</title>
</head>
<body>
<script>
    let a=1;
    let b=0;
    let temp=0;
    let kq='';
    let sum=0;
    let n=prompt("nhập vào n:");
    for(i=0;i<n;i++){
        temp = a;
        a = a + b;
        b = temp;
        kq+=temp;
        sum+=temp;
    }
    document.write("tổng của "+n+" số đầu tiên là :"+sum);
</script>
</body>
</html>
