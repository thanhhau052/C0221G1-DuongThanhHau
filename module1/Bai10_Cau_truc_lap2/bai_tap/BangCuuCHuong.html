<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> cấu trúc lặp 1</title>
</head>
<body>
<h1>BẢNG CỬU CHƯƠNG</h1>
<script>
    document.write("<table border=1 width=100%>");
    for(let i=1;i<=10;i++)
    {
        document.write("<tr>");
        for(let n=2;n<=9;n++)
            document.write("<td>" +n + "x" + i +"="+ (n*i));
        document.write("</td>"+"</tr>");
    }
    document.write("</table>");

</script>
</body>
</html>
