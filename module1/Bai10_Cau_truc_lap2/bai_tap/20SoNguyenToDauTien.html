<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in ra màn hình 2< số nguyên tố đầu tiên</title>
</head>
<body>


<script>
    let numBer = prompt(" nhập vào số lượng số nguyên tố cần in ra :");
    let kiemTrasoLuong = 0;
    let N = 2;
    let kiemTra = true;
    while (kiemTrasoLuong < numBer) {
        for( let i=2;i<N-1;i++){
            N++;
            if(N%i==0){
                kiemTra=false;
                break;
            }
           document.write("so nguyen to"+N);
        }
    }
</script>
</body>
</html>
