<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in ra tam giác vuông</title>
</head>
<body>
<script>
    let n = prompt("nhập vào độ dài của cạnh hình tam giác :");
    for (let i = 1; i <= n; i++) {
        for (let k = 1; k <= i; k++)
            document.write("*");
        document.write("<br>");
    }
    document.write("<br>");
    for (let i = n; i > 0; i--) {
        for (let k = 1; k <= i; k++)
            document.write("*");
        document.write("<br>");

    }
    for (let i = 1; i <= n; i++) {
        for (let k = 1; k <= n; k++) {
            if (k <= n - i) {
                document.write("&nbsp;&nbsp");
            } else {
                document.write("1");
            }
        }
        document.write("<br>");
    }
    document.write("<br>");

    for (let i = n; i >=1; i--) {
        for (let k = 1; k <= n; k++) {
            if (k <= n - i) {
                document.write("&nbsp;&nbsp");
            } else {
                document.write("1");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
