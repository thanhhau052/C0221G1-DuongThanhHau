<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai thừa cảu số tự nhiên n</title>
</head>
<body>
<script>
    let n=prompt("nhập vào số tự nhiên n:");
    let i;
    let j;
    let tich=1;
    for(i=1;i<=n;i++){
        tich=tich*i;
    }
    document.write(n+"! có giá trị là  :"+tich);
</script>
</body>
</html>
