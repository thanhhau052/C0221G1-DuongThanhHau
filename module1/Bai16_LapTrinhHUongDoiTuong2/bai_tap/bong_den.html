<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Bài tập công tắc bóng đèn</h3>
<img src="https://gadis-online.com/wp-content/uploads/2020/11/1605620808_974_Anh-den-dep.jpg" id="lamp">
<br>
<br>
<button onclick="SwitchButton()">Công tắc</button>
<h3 id="result">Bóng đèn đang tắt</h3>
<script>
    class Button {
        constructor(status) {
            this.status = status;
        }

        turnOff_turnOn() {
            this.status = !this.status;
        }
    }

    class Lamp {
        constructor(button, status) {
            this.button = button;
            this.status = status;
        }

        switch() {
            if (this.button.status) {
                document.getElementById("lamp").src = "https://i2.wp.com/www.bylinhngo.com/wp-content/uploads/2016/12/ngam-nhin-thanh-pho-da-nang.jpg";
                document.getElementById("result").innerText = "Bóng đèn đang bật";
            } else {
                document.getElementById("lamp").src = "https://gadis-online.com/wp-content/uploads/2020/11/1605620808_974_Anh-den-dep.jpg";
                document.getElementById("result").innerText = "Bóng đèn đang tắt";
            }
        }
    }

    let button = new Button(false);
    let lamp = new Lamp(button, false);

    function SwitchButton() {
        button.turnOff_turnOn();
        lamp.switch();
    }

    alert(student.name + " " + student.age);
</script>
</body>
</html>
