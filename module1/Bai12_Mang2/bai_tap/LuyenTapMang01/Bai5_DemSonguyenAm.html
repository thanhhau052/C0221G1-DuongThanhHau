<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đêm số nguyên âm trong một chuỗi</title>
</head>
<body>
<script>
    let soPhanTu = prompt("nhập vào số phần tử của mảng");
    let mang = [];
    let dem = 0;
    for (let i = 0; i < soPhanTu; i++) {
        mang[i]= prompt("Nhập vào mảng");
        if (mang[i]<0){
            dem++;
        }

    }
    alert("số phần tử âm là :"+dem);
</script>
</body>
</html>
