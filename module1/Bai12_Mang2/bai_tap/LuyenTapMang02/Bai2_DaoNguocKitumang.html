<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đảo ngược và in ra các kí tự của mảng</title>
</head>
<body>
<script>
    let n=prompt("nhập vào chiều dài của mảng :");
    let arr=[];
    let rra=[""];
    for (let i =0 ;i < n;i++){
        arr[i]=prompt("nhập vào các giá trị của mảng");
    }
    rra=arr.reverse();

    alert(rra)
</script>
</body>
</html>
