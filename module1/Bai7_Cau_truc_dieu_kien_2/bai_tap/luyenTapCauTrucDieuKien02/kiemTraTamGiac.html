<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9: Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác</title>
</head>
<body>
<script>
    let a=parseInt(prompt("nhập vào cạnh a của tam giác"));
    let b=parseInt(prompt("nhập vào cạnh b của tam giác"));
    let c=parseInt(prompt("nhập vao cạnh c cửa tam giác"));
    if(a>0&&b>0&&c>0){
        if(((a+b)>c)&&((b+c)>a)&&((a+c)>b))
            alert("các cạnh nhập vào là cạnh của tam giác")
        else {
            alert("không phải các cạnh của tâm giác");

        }
    }

</script>
</body>
</html>
