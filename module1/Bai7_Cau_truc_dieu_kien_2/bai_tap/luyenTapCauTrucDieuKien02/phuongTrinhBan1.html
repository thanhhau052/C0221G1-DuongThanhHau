<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>phương trình bậc nhất ax+b=0</title>
</head>
<body>
<script>
    let a =parseInt(prompt("nhập vào a"));
    let b=parseInt(prompt(" nhập vòa b"));
    if(a==0){
        if(b==0){
            alert("phương trình có vô số nghiệm");
        }else {
            alert("phương trình  vô  nghiệm");
        }

    }else {
         let kq=-b/a;
        alert("phương tình có nghiệm là "+kq);
    }
</script>
</body>
</html>
