<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính diện tích hình chữ nhật khi biết hai cạnh a và b</title>
</head>
<body>
<script>
    let a=parseInt(prompt("nhập vào cạnh thứ nhất của hình chữ nhật"));
    if(a<0){
        parseInt(prompt("nhập lại cạnh lớn hơn 0"))
    }
    let b=parseInt(prompt(" nhập vao cạnh thứ hai của hình chữ nhật"));
    if (b<0){
        parseInt(prompt("nhập vào cạnh lón hơn 0"));
    }
    let dienTich=a*b;
    document.write("diện tích của hình chữ nhật là :"+dienTich);
</script>
</body>
</html>
