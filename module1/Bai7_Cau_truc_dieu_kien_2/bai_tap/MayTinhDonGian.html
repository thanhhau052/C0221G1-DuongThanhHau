<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table input {
            width: 100%;
        }
        td {
            margin: auto;
        }
    </style>
</head>
<body>
<table border="1" style="border-collapse: collapse">
    <tr>
        <td colspan="4"><input type="text" id="results" style="width:110px;"></td>
    </tr>
    <tr>
        <td><input type="button" value="(" onclick="results.value+=this.value"></td>
        <td><input type="button" value=")" onclick="results.value+=this.value"></td>
        <td><input type="button" value="<" onclick="results.value=results.value.substr(0,results.value.length-1)"></td>
        <td><input type="button" value="AC" onclick="results.value=''"></td>
    </tr>
    <tr>
        <td><input type="button" value="7" onclick="results.value+=this.value"></td>
        <td><input type="button" value="8" onclick="results.value+=this.value"></td>
        <td><input type="button" value="9" onclick="results.value+=this.value"></td>
        <td><input type="button" value="/" onclick="results.value+=this.value"></td>
    </tr>
    <tr>
        <td><input type="button" value="4" onclick="results.value+=this.value"></td>
        <td><input type="button" value="5" onclick="results.value+=this.value"></td>
        <td><input type="button" value="6" onclick="results.value+=this.value"></td>
        <td><input type="button" value="*" onclick="results.value+=this.value"></td>
    </tr>
    <tr>
        <td><input type="button" value="1" onclick="results.value+=this.value"></td>
        <td><input type="button" value="2" onclick="results.value+=this.value"></td>
        <td><input type="button" value="3" onclick="results.value+=this.value"></td>
        <td><input type="button" value="-" onclick="results.value+=this.value"></td>
    </tr>
    <tr>
        <td><input type="button" value="0" onclick="results.value+=this.value"></td>
        <td><input type="button" value="." onclick="results.value+=this.value"></td>
        <td><input type="button" value="=" onclick="results.value=eval(results.value)"></td>
        <td><input type="button" value="+" onclick="results.value+=this.value"></td>
    </tr>
</table>
</body>
</html>
