<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra số nguyên nhập vào từ màn hình với 0</title>
</head>
<body>
<script>
    let num=prompt(" nhập vào một số bắt kì");
    if(num>0){
        alert("số bạn nhập vào lớn hơn 0")
    } else if (num=0){
        alert("bạn vừa nhập số 0");
    }else{
        alert(" số bạn vừa nhập nhỏ hơn 0")
    }
</script>
</body>
</html>
