<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính hoa hồng nhận được của doanh thu bán hàng</title>
</head>
<body>
<script>
    let soSanPham=parseInt(prompt(" nhập vào số sản phẩm bán được"));
    let loiNhuanMotSanPham=300;
    let hoaHong='';
    if (soSanPham<10){
         hoaHong=loiNhuanMotSanPham*soSanPham*0.3;
    }else if(soSanPham<50){
        hoaHong=loiNhuanMotSanPham*soSanPham*0.4;
    }else {
        hoaHong=loiNhuanMotSanPham*soSanPham*0.6;

    }
    document.write("hoa hồng là "+hoaHong);
</script>
</body>
</html>
