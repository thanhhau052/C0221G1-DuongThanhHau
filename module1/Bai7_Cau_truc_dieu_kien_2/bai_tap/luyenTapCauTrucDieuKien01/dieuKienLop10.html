<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tả điều kiện tuổi có đủ để vào học lớp 1 10 hay không ?</title>
</head>
<body>
<script>
    let age =parseInt(prompt("nhập vào tuổi học sinh cần kiểm tra"));
    if(age>=15){
        alert(" bạn đủ điều kiện tuổi để vào học lớp 10 !");
    } else
        alert("bạn chưa đủ điều kiện tuổi để vào học lớp 10!");
</script>
</body>
</html>
