<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số lớn nhất trong 3 số nguyên nhập từ màn hình</title>
</head>
<body>
<script>
    let a=prompt("nhập số a");
    let b=prompt(" nhập số b");
    let c=prompt("nhập só c");
    if (a>b){
        if(a>c){
            alert("số lớn nhất là "+a);
        }alert("số lớn nhất là "+c);
    }else if(b>c){
        alert("số lớn nhất là "+b);
    }else alert("số lớn nhất là "+c);
</script>
</body>
</html>
