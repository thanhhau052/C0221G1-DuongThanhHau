<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra a có chia hết cho b không?</title>
</head>
<body>
<script>
    let a =parseInt(prompt("nhập vào giá trị của a"));
    let b =parseInt(prompt("nhập vào giá trị của b"));
    let kiemTra =a%b;
    if(kiemTra==0){
        alert("a chia hết cho b");
    } else
        alert(" a không chia hết cho b");
</script>
</body>
</html>
