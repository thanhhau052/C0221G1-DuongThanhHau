<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xếp loại học lực của học sinh</title>
</head>
<body>
<script>
    let diem15p=parseInt(prompt("nhập vào điểm 15 phút :"));
    let diemMotTiet=parseInt(prompt("nhập vào điểm kiểm tra 1 tiết :"));
    let diemGiuaKi=parseInt(prompt("nhập vào điểm thi giữa kì:"));
    let diemHocKi=parseInt(prompt("Nhập vào điểm thi học kì:"));
    let kiemTra=(diem15p+diemMotTiet*2+diemGiuaKi*3+diemHocKi*4)/10;
    if(kiemTra>=8.0){
        alert(kiemTra+"  "+" loại giỏi");

    }else if(kiemTra>=6.5){
        alert(kiemTra+"  "+"loai khá");
    }else if(kiemTra>=5.0){
        alert(kiemTra+"  "+"loại trung bình");
    } else{
        alert(kiemTra+"  "+"loại yếu");
    }
    
</script>
</body>
</html>
