<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in ra màn hình n số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    // in ra dãy số nguyên tố tới num
    function inRaDaySoNguyenTo(num) {
        let count = 0;
        let n = 0;
        let kq = '';
        while (count < num) {
            let kiemTra=kiemTraSoNguyenTo(n);
            if (kiemTra) {
                count++;
                kq += n + "<br> ";
            }
            n++;
        }
        document.write(kq);
    }
    // kiểm tra có phải là số nguyên tố hay không
    function kiemTraSoNguyenTo(n){
        if (n < 2) {
            return false;
        } else {
            for (let i = 2; i < n - 1; i++) {
                if (n % i == 0) {
                    return  false;
                }
            }
        }
        return true;
    }
    inRaDaySoNguyenTo(parseInt(prompt('Nhập số lượng só nguyên tố')));
</script>
</body>
</html>
