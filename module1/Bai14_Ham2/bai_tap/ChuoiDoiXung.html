<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập viết hàm kiểm tra chuỗi đối xứng</title>
</head>
<body>
<script>
    function kiemTraChuoiDoiXung(chuoi) {

        let arr = chuoi.split("");
        let n = arr.length;
        let kq = "";
        for (let i = 1; i <= n; i++) {

            if (arr[i] !== arr[n - 1 - i]) {
                kq = " không đối xứng";
                break;
            } else {
                kq = "đối xứng";
            }

        }
        return kq;

    }

    let chuoi = prompt("nhập vào chuỗi bạn cần kiểm tra  : ");
    let kq = kiemTraChuoiDoiXung(chuoi);
    alert(kq)
</script>
</body>
</html>
