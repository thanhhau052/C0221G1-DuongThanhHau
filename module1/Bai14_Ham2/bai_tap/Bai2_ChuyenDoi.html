<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Chuyển đổi giữa feet và meters</title>
</head>
<body>
<form>

    <p>
        <label>meters</label>
        <input id="inputFahrenheit" type="number" feet="Fahrenheit"
               oninput="temperatureConverter(this.value)"
               onchange="temperatureConverter(this.value)">
    </p>
    <p>feet: <span id="outputCelsius"></span></p>
    <p>
        <label>feet</label>
        <input id="inputFahrenheit1" type="number" feet="Fahrenheit"
               oninput="temperatureConverter1(this.value)"
               onchange="temperatureConverter1(this.value)">
    </p>
    <p>meters: <span id="outputCelsius1"></span></p>
</form>


<script>

    function temperatureConverter(foot) {
        foot = parseFloat(foot);
        document.getElementById("outputCelsius").innerHTML =0.305 * foot
    }
    function temperatureConverter1(meters) {
        meters = parseFloat(meters);
        document.getElementById("outputCelsius1").innerHTML=3.279 * meters

    }
</script>
</body>
</html>
