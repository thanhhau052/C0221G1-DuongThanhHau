<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi
        hàm. </title>
</head>
<body>
<script>
    function hamTraVe(num) {
    let kq=parseInt(num+1);
    return kq;
    }
    let num=parseInt(prompt("nhập vào num ;"));
    alert("Hàm trả về có giá trị là :"+hamTraVe(num));
</script>
</body>
</html>
