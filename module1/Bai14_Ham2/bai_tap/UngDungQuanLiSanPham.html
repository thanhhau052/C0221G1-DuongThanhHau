<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Add New product </h3>
<p>
    <input type="text" id="enter">
    <button id="add" onclick="add(enter)">Add</button>
</p>
<p id="display"></p>
<script>
    let a = [];
    for (let i = 0 ; i < a .length; i ++){
        a[i] = "";
    }
    function display() {
        let tableString ="<table border='1'>";
        for (let i = 0 ; i < a .length; i ++) {
            tableString += "<tr>";
            tableString += "<td>" + a[i] + "</td>";
            tableString += "<td><input type='button' onclick='edit("+i+")' value='Edit'></td>";
            tableString += "<td><input type='button' onclick='del3te("+i+")' value='Delete'></td>";
            tableString += "</tr>";
        }
        tableString+="</table>";
        document.getElementById("display").innerHTML= tableString ;
    } function add() {
        let str = document.getElementById("enter").value;
        a.push(str);
        display() ;
    }
    function edit(i) {
        let b=prompt('enter:');
        a[i]=b;
        console.log('1');
        display()
    }
    function del3te(i) {
        a.splice(i,1);
        display();
    }
</script>
</body>
</html>
