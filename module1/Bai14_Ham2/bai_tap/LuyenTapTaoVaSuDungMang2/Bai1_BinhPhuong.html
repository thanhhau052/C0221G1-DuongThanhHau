<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xây dựng hàm tính bình phương của 1 số</title>
</head>
<body>
<script>
    function tinhBinhPhuong(a) {
        let kq=a*a;
        return kq;

    }
    let a=prompt("nhập vào số bạn cần tính :");
    let kq=tinhBinhPhuong(a);
    alert("Bình phương của số bạn vừa nhập vào là :"+kq);
</script>
</body>
</html>
