<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm Tra Năm Nhuận</title>
</head>
<body>
<script>
    let year = parseInt(prompt("Nhập vào năm cần kiểm tra"));
    let isLeapYear = false;

    if (year % 4 == 0) {
        if (year % 100 == 0) {
            if (year % 400 == 0) {
                alert(year + " là năm nhuận");
            } else {
                alert(year + " Không phải là năm nhuận");
            }
        } else {
            alert(year + " Là năm nhuận");
        }
    } else {
        alert(year + " Không phải là năm nhuận");
    }


</script>
</body>
</html>
