<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết lại cấu trúc</title>
</head>
<body>
<select id="bien" onchange="myfunction()" >
    <option> chon browser</option>
    <option >Edge</option>
    <option>Chrome</option>
    <option>FIrefox</option>
    <option>Safari</option>
    <option>Opera</option>
</select>
<script>

    function myfunction() {
        let browser=document.getElementById('bien').value;
        switch (browser) {
            case 'Edge':
                alert("You've got the Edge!");
                break;
            case 'Chrome':
            case 'Firefox':
            case 'Safari':
            case 'Opera':
                alert('Okay we support these browsers too');
                break;
            default:
                alert('We hope that this page looks ok!');
        }
    }

</script>
</body>
</html>
