<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập tính thuế thu nhập cá nhân</title>
</head>
<body>
<script>
    let luong=parseInt(prompt("nhập vào tiền lương của bạn: "));
    let thue='';
    let loai1=0.05;
    let loai2=0.07;
    let loai3=0.12;
    if(luong<5000000){
        thue=luong*loai1;
    }else  if(luong<12000000){
        thue=luong*loai2;

    }else if(luong>120000000){
        thue=luong*loai3;
    }
    document.write("thuế thu nhập cá nhân phải nộp của bạn là"+thue);
</script>
</body>
</html>
