<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm những phần  tử chỉ  xuất hiện ở mảng b nhưng ko xuất hiện ở mảng a</title>
</head>
<body>
<script>
    // function kiemTraMangA{

let a=[7,2,5,3,5,3,10];
let b=[7,2,5,4,6,3,5,3,4];
let c=[];
for(let i=0;i<b.length;i++) {
    if (a.indexOf(b[i])===-1 && c.indexOf(b[i])===-1){
        c.push(b[i]);
    }
}
alert(c.join(" "));

</script>
</body>
</html>
