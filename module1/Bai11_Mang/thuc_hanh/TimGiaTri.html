<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thực hành : tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let value=prompt("nhập vòa giá trị của number :");
    let numbers=[-3, 5, 1, 3, 2, 10];
    for (let i = 0; i < numbers.length; i++) {
        if (value == numbers[i]) {

            alert("Value " + numbers[i] + " là " + i);
        }
    }
</script>
</body>
</html>
