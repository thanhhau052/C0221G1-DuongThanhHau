<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    let R;
    let V;
    const Pi=3.14;
    R=parseFloat(prompt("Nhập Vào Bán Kính R của hình tròn"));
    V=(R*2*Pi);
    document.write('Chu vi của hình tròn là : '+V);
</script>
