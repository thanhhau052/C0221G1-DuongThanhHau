<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let R;
    let S;
    const Pi=3.14;
    R=prompt("Nhập Vào Bán Kính R của hình tròn");
    S=(R*R*Pi);
    document.write('Diện tích của hình tròn là : '+S);
</script>
