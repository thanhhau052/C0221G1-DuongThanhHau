<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let VatLi;
    let HoaHoc;
    let SinhHoc;
    let DiemTb;

    VatLi=parseInt(prompt("Nhập điểm Vật lí sau đó Enter"));
    HoaHoc=parseInt(prompt("Nhập điểm Hóa Học sau đó Enter"));
    SinhHoc=parseInt(prompt("Nhập điểm Sinh Học sau đó Enter"));

    DiemTb=((VatLi+HoaHoc+SinhHoc)/3);
    document.write('Điểm trung bình của bạn là :'+ DiemTb);

</script>
</body>
</html>
