<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Customers </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</head>

<body>
<div>
    <a href="/customers/create-customer">
        <button> create customer</button>
    </a>
</div>
<div style=" text-align: right">
    <a href="/home">
        <button>Back to home</button>
    </a>
</div>
<h1>Customer</h1>

<th:block th:if="${mes}">
    <p th:text="${mes}"></p>
</th:block>


<form class="d-flex col-6" action="customers" method="get">
    <input class="form-control" name="search" type="search" placeholder="name">
    <input class="form-control" name="birthday" type="search" placeholder="birthday">
    <input class="form-control" name="idCard" type="search" placeholder="id card">
    <input class="btn btn-light" type="submit" value="Search">
</form>


<table class="table table-bordered table-striped ">
    <tr>
        <td>NO</td>
        <td>Customer code</td>
        <td>Customer type</td>
        <td>Customer Name</td>
        <td>Birthday</td>
        <td>Gender</td>
        <td>ID Card</td>
        <td>Number Phone</td>
        <td>Email</td>
        <td>Address</td>
        <td>Edit</td>
        <td>Delete</td>
    </tr>

    <th:block th:each="customer,loop : ${customers}">
        <tr>

            <td th:text="${loop.count}"></td>
            <td th:text="${customer.customerCode}"></td>
            <td th:text="${customer.customerType.customerTypeName}"></td>
            <td th:text="${customer.customerName}"></td>
            <td th:text="${customer.customerBirthDay}"></td>
            <th:block>
                <td th:if="${customer.customerGender=='1'}" th:text="Male"></td>
                <td th:if="${customer.customerGender=='0'}" th:text="Fmale"></td>
            </th:block>
            <td th:text="${customer.customerIdCard}"></td>
            <td th:text="${customer.customerPhone}"></td>
            <td th:text="${customer.customerEmail}"></td>
            <td th:text="${customer.customerAddress}"></td>
            <td><a th:href="@{/edit-customer/__${customer.id}__}">Edit</a></td>
            <td>
                <!--                <button class="btn btn-primary" data-toggle="modal" data-target="#myModal"-->
                <!--                        th:data-parameter1="${customer.id}" th:data-parameter2="${customer.customerName}"-->
                <!--                        onclick="showModal(this.getAttribute('data-parameter1'),this.getAttribute('data-parameter2'))">-->
                <!--                    Delete-->
                <!--                </button>-->
                <input type="checkbox" class="listId" id="listId" name="listId" th:value="${customer.id}">
            </td>
        </tr>

    </th:block>
    <tr>
        <td>
            <button class="bi bi-trash " data-toggle="modal" data-target="#myModal"
                    onclick="showModal()">
                delete
            </button>
        </td>
    </tr>
</table>

<!--modal-->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form th:action="@{/customers/delete-customer}" method="get">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">Accept delete customer</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Do you want to delete: <h5 id="customerName">???</h5>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-secondary" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-danger btn-ok" id="delete" value="Delete">
                    <input type="hidden" id="customerId" name="listId">
                </div>
            </div>
        </form>

    </div>
</div>
<!--phan trang-->
<div>
    <a th:href="@{'/customers'(page=${customers.number - 1}, search=${search})}" th:if="${customers.hasPrevious()}">Previous</a>
    <span th:text="${customers.number + 1}"></span>/<span th:text="${customers.totalPages}"></span>
    <a th:href="@{'/customers'(page=${customers.number + 1}, search=${search})}" th:if="${customers.hasNext()}">Next</a>
</div>

<!--nhay trang-->
<div>
    <span th:each="pageNo:${#numbers.sequence(0,customers.totalPages - 1)}">
            <a th:href="@{/customers(page=${pageNo})}" th:text="${pageNo+1}"></a>
        </span>
</div>


<!-- script modal delete-->

<script>
    function showModal() {
        let a = document.getElementsByClassName("listId");
        let b = [];
        for (let i = 0; i < a.length; i++) {
            if (a[i].checked) {
                b.push(a[i].value);
            }
        }
        document.getElementById("customerId").value = b;
    }

</script>
</body>
</html>
