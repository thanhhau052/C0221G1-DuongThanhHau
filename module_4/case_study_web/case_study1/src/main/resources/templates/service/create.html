<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Service</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<div>
    <h1>Create Service</h1>
    <button>
        <a href="/home"> back to home</a>
    </button>

    <th:block th:if="${mes}">
        <p th:text="${mes}"></p>
    </th:block>
    <form th:action="@{/create-service}" th:object="${service}" method="post">
        <table class="table table-bordered table-striped ">
            <tr>
                <td>Service Name:</td>
                <td><input type="text" th:field="*{serviceName}" placeholder="Enter name"/></td>
            </tr>
            <tr>
                <td>Service Code:</td>
                <td><input type="text" th:field="*{serviceCode}" placeholder="Enter Service code"/></td>
            </tr>

            <tr>
                <td>Service Area:</td>
                <td><input type="number" th:field="*{serviceArea}" placeholder="Enter area"/></td>
            </tr>

            <tr>
                <td>Service Cost:</td>
                <td><input type="number" th:field="*{serviceCost}" placeholder="Enter Service cost"/></td>
            </tr>
            <tr>
                <td>Service Max people:</td>
                <td><input type="number" th:field="*{serviceMaxPeople}" placeholder="Enter Service max people"/></td>
            </tr>
            <tr>
                <td>Service standard Room:</td>
                <td><input type="text" th:field="*{standardRoom}" placeholder="Enter Service standard room"/></td>
            </tr>
            <tr>
                <td>Service Description :</td>
                <td><input type="text" th:field="*{descriptionOtherConvenience}" placeholder="Enter Service Description"/></td>
            </tr>
            <tr>
                <td>Service Pool Area:</td>
                <td><input type="number" th:field="*{poolArea}" placeholder="Enter Service Pool Area"/></td>
            </tr>
            <tr>
                <td>Service number op floors :</td>
                <td><input type="text" th:field="*{numberOfFloors}" placeholder="Enter number op floors"/></td>
            </tr>

            <tr>
                <td> Service Type :</td>
                <td>
                    <select th:field="*{serviceType}">
                        <option th:each="serviceType : ${serviceTypes}" th:value="${serviceType.id}"
                                th:text="${serviceType.serviceTypeName}"></option>
                    </select>
                </td>
            </tr>

            <tr>
                <td> Rent Type :</td>
                <td>
                    <select th:field="*{rentType}">
                        <option th:each="rentType : ${rentTypes}" th:value="${rentType.id}"
                                th:text="${rentType.rentTypeName}"></option>
                    </select>
                </td>
            </tr>

            <tr>
                <td></td>
                <td><input type="submit" value="Create service"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
