<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Contract</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<div >
    <h1>Create Contract</h1>
    <button>
        <a href="/contracts"> back to list</a>
    </button>

    <th:block th:if="${mes}">
        <p th:text="${mes}"></p>
    </th:block>
    <form th:action="@{/create-contract}" th:object="${contract}" method="post">
        <table class="table table-bordered table-striped ">

            <tr>
                <td>Start day :</td>
                <td><input type="date" th:field="*{contractStartDay}" placeholder="Enter Start day"/></td>
            </tr>
            <tr>
                <td>Contract End Day:</td>
                <td><input type="date" th:field="*{contractEndDay}" placeholder="Enter end day"/></td>
            </tr>
            <tr>
                <td>Deposit :</td>
                <td><input type="number" th:field="*{contractDeposit}" placeholder="Enter contract deposit"/></td>
            </tr>
            <tr>
                <td>Contract Total:</td>
                <td><input type="number" th:field="*{contractTotal}" placeholder="Enter Total"/></td>
            </tr>
            <tr>
                <td> Customer Name:</td>
                <td>
                    <select th:field="*{customer}">
                        <option th:each="c : ${customers}" th:value="${c.id}"
                                th:text="${c.customerName}"></option>
                    </select>
                </td>
            </tr>

            <tr>
                <td> Employee Name:</td>
                <td>
                    <select th:field="*{employee}">
                        <option th:each="c : ${employees}" th:value="${c.id}"
                                th:text="${c.employeeName}"></option>
                    </select>
                </td>
            </tr>

            <tr>
                <td> Service Name:</td>
                <td>
                    <select th:field="*{service}">
                        <option th:each="c : ${services}" th:value="${c.id}"
                                th:text="${c.serviceName}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Create Contract"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
