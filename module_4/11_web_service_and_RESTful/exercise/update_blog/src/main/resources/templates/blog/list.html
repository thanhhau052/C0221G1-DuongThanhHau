<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<p>
    <a href="/create-blog" >Create Blog</a>
<!--    <a href="/create-category" >Create Category</a>-->
</p>
<h1>Blogger</h1>
<form>
    Search by first name:
    <input name="search" type="text"/>
    <input type="submit" value="Search"/>
</form>
<table class="table table-bordered table-striped ">
    <tr>
        <td>Name</td>
        <td>Author</td>
        <td>Content</td>
        <td>Time</td>
        <td>Category</td>
        <td>Edit</td>
        <td>Delete</td>
    </tr>
    <th:block th:each="blogs : ${blogs}">
        <tr>
            <td th:text="${blogs.name}"></td>
            <td th:text="${blogs.author}"></td>
            <td th:text="${blogs.content}"></td>
            <td th:text="${blogs.date}"></td>
            <td th:if="${blogs.category}" th:text="${blogs.category.name}"></td>
            <td th:unless="${blogs.category}"></td>
            <td><a th:href="@{/edit-blog/__${blogs.id}__}">Edit</a></td>
            <td><a th:href="@{/delete-blog/__${blogs.id}__}">Delete</a> </td>
        </tr>
    </th:block>
</table>
<div>
    <a th:href="@{'/blogs'(page=${blogs.number - 1}, search=${search})}" th:if="${blogs.hasPrevious()}">Previous</a>
    <span th:text="${blogs.number + 1}"></span>/<span th:text="${blogs.totalPages}"></span>
    <a th:href="@{'/blogs'(page=${blogs.number + 1}, search=${search})}" th:if="${blogs.hasNext()}">Next</a>
</div>
</body>
</html>
