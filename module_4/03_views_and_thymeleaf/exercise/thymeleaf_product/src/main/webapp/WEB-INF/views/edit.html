<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layuot :: head"></head>
<body>
<h3>Edit product</h3>
<p>
    <a th:href="@{/product}">
        Back to product list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{product/update}" th:object="${product}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}">

        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>

        <div>
            <label>Detail</label>
            <input type="text" th:field="*{detail}"/>
        </div>

        <div>
            <label>Category</label>
            <input type="text" th:field="*{category}"/>
        </div>

        <div>
            <label>Amount</label>
            <input type="text" th:field="*{amount}"/>
        </div>
        <input type="submit" value="Edit">

    </form>


</div>
<footer th:replace="/layuot :: footer"></footer>
</body>
</html>
