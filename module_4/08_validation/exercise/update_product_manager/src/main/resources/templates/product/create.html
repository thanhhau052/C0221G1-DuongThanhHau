<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        span{
            color: red ;
        }
    </style>
</head>
<body>
<h1>Create Product</h1>
<p>
    <a href="/products">Product list</a>
</p>

<th:block th:if="${mes}">
    <p th:text="${mes}"></p>
</th:block>


<form th:action="@{/create-product}" th:object="${productDto}" method="post">
    <table class="table table-bordered table-striped ">
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
            <td>
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" ></span>
            </td>
        </tr>
        <tr>
            <td>Detail :</td>
            <td><input type="text" th:field="*{detail}"/></td>
            <td>
                <span th:if="${#fields.hasErrors('detail')}" th:errors="*{detail}" >
                </span>
            </td>
        </tr>
        <tr>
            <td>Amount:</td>
            <td><input type="text" th:field="*{amount}"/></td>
            <td>
                <span th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" >
                </span>
            </td>
        </tr>

        <tr>
            <td> Category :</td>
            <td>
                <select th:field="*{category}">
                    <option th:each="p : ${categories}" th:value="${p.id}" th:text="${p.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create Product"></td>
        </tr>
    </table>
</form>
</body>
</html>
