<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register form</title>
</head>
<body>
<h1>Register form</h1>
<form th:action="@{/user}" method="post" th:object="${user}">
  <p>First name:</p>
  <p>
    <input type="text" th:field="*{firstName}">
  </p>
  <a th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</a>
  <p>Last name:</p>
  <p>
    <input type="text" th:field="*{lastName}">
  </p>
  <a th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</a>
  <p>Age:</p>
  <p>
    <input type="text" th:field="*{age}">
  </p>
  <a th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name Error</a>
  <p>Number phone:</p>
  <p>
    <input type="text" th:field="*{numberPhone}">
  </p>
  <a th:if="${#fields.hasErrors('numberPhone')}" th:errors="*{numberPhone}">Name Error</a>
  <p>Email:</p>
  <p>
    <input type="text" th:field="*{email}">
  </p>
  <a th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</a>
  <p><input type="submit" value="Create"></p>
</form>
</body>
</html>
