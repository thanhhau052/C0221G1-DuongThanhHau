<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trang List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>

<table class="table table-bordered table-striped  ">
    <tr>
        <th>Book's name</th>
        <th>Quantity</th>
        <th>Borrow</th>
        <th>Pay</th>

    </tr>

    <th:block th:each="book: ${books}">
        <tr>
            <td><a th:href="@{/books/{id}(id=${book.getId()})}"><label th:text="${book.getName()}"></label></a></td>
            <td th:text="${book.getQuantity()}"></td>
            <td><a th:href="@{/books/borrow/{id}(id=${book.getId()})}"><label>Borrow</label></a></td>
            <td><a th:href="@{/books/get/{id}(id=${book.getId()})}"><label>Pay</label></a></td>
        </tr>
    </th:block>
</table>

</body>
</html>
