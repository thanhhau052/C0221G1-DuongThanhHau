<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Product </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</head>

<body>
<div>
    <a href="/products/create-product"><button> create product</button></a>
</div>
<div style=" text-align: right">
    <a href="/home">
        <button>Back to home</button>
    </a>
</div>
<h1>product</h1>

<th:block th:if="${mes}">
    <p th:text="${mes}"></p>
</th:block>


<form class="d-flex col-6" action="/products/products" method="get">
    <input class="form-control" name="name" type="search" placeholder="name">
    <input class="form-control" name="color" type="search" placeholder="color">
    <input class="form-control" name="quantity" type="search" placeholder="quantity">
    <input class="btn btn-light" type="submit" value="Search">
</form>


<table class="table table-bordered table-striped ">
    <tr>
        <td>No</td>
        <td>Name</td>
        <td>Cost</td>
        <td>Color</td>
        <td>Quantity</td>
        <td>Describe</td>
        <td>Category</td>
        <td>Edit</td>
        <td>Delete</td>
    </tr>

    <th:block th:each="product,loop : ${products}">
        <tr>
            <td th:text="${loop.count}"></td>
            <td th:text="${product.productName}"></td>
            <td th:text="${product.cost}"></td>
            <td th:text="${product.color}"></td>
            <td th:text="${product.quantity}"></td>
            <td th:text="${product.describes}"></td>
          <td th:text="${product.category.categoryName}"></td>
            <td><a th:href="@{/edit-product/__${product.id}__}">Edit</a></td>
            <td>
                <button class="btn btn-primary" data-toggle="modal" data-target="#myModal"
                        th:data-parameter1="${product.id}" th:data-parameter2="${product.productName}"
                        onclick="showModal(this.getAttribute('data-parameter1'),this.getAttribute('data-parameter2'))">
                    Delete
                </button>
            </td>
        </tr>
    </th:block>
</table>

<!--modal-->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form th:action="@{/products/delete-product}" method="get">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">Accept delete product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Do you want to delete: <h5 id="productName">???</h5>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-secondary" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-danger btn-ok" id="delete" value="Delete">
                    <input type="hidden" id="productId" name="id">
                </div>
            </div>
        </form>

    </div>
</div>
<!--phan trang-->
<div>
    <a th:href="@{'/products'(page=${products.number - 1}, name=${name},color=${color},quantity=${quantity})}" th:if="${products.hasPrevious()}">Previous</a>
    <span th:text="${products.number + 1}"></span>/<span th:text="${products.totalPages}"></span>
    <a th:href="@{'/products'(page=${products.number + 1}, name=${name},color=${color},quantity=${quantity})}" th:if="${products.hasNext()}">Next</a>
</div>

<!--nhay trang-->
<div>
    <span th:each="pageNo:${#numbers.sequence(0,products.totalPages - 1)}">
            <a th:href="@{/products(page=${pageNo},name=${name},color=${color},quantity=${quantity})}" th:text="${pageNo+1}"></a>
        </span>
</div>


<!--modal delete-->

<script>
    function showModal(id, name) {
        document.getElementById("productId").value = id;
        document.getElementById("productName").innerText = name;
    }
</script>
</body>
</html>
